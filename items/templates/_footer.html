{% load static %}

<div id="footer">
    <img src="{% static 'images/big-logo.svg' %}" id="footer-logo" alt="{{ site_title }}" />
    <div id="footer-dark">
        <div id="community">
            {% for title, link in community_links.items %}
            <a href="{{ link.href }}" class="community_box">
              <span>{{ title }}</span> {{ link.description }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
