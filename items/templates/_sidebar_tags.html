{% for category_title, category in sidebar_links.items %}
<div class="navblock">
    <h3>{{ category_title }}</h3>
    <ul>
        {% for name, item in category.items.items %}
        <li><a href="{% url category.kind item %}">{{ name }}</a></li>
        {% endfor %}
        {% if category.list %}
        <li><a href="{% url category.list %}">See All</a></li>
        {% endif %}
    </ul>
</div>
{% endfor %}
