{% extends "base.html" %}
{% load helpers %}

{% block content %}

<div class="sidebar">
    <h2>Filter by Tags</h2>
    In development
    <hr />
</div>

<div class="content">
    <h2>Newest Reviews</h2>

    {% endfor %}
    <hr />
</div>

{% include "_pagination.html" %}

{% endblock content %}
