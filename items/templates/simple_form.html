{% extends "base.html" %}

{% block content %}
<div class="simple">
{% if title %}
<h2>{{ title }}</h2>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-bar">
    <button type="submit" class="button positive accept">Save</button>
    </div>
</form>
</div>
{% endblock content %}
