{% extends "base.html" %}
{% load helpers %}

{% block content %}
<h1><a href="{% url 'tags' %}">Tags</a></h1>

<div class="full">
    {% for tag in tags %}
    <a href="{% url 'tag' name=tag.name %}" class="tag-list-tag">{{ tag.name }}&nbsp;<span class="tag-list-count">({{ tag.count }})</span></a>
    {% endfor %}
</div>

{% endblock content %}
